<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="stylesheets/main.css">
            <title>Recreating Google Home Page</title>
        </head>
        <body>
            <div class="c-class logo">
                <img src="images/googlelogo_color_272x92dp.png">
            </div>
            <div>
                <div class="c-class form-class">
                    <form id="form">
                        <input type="search" id="query" name="q" placeholder="Search....">
                        <button>Google Search</button>
                        <button>I am feeling Lucky</button>
                    </form>
                </div>

                <div class="c-class" id="language">
                    <p>Google offerd in: <a href="https://www.google.com/setprefs?sig=0_0xiqXYpZQQdkAuodWxaKBRBhMio%3D&hl=sw&source=homepage&sa=X&ved=0ahUKEwi0gYHut5ryAhVb8uAKHZvHChQQ2ZgBCA0">Kiswahili</a></p>
                </div>

                <div id="country">
                    <p>Kenya</p>
                    <hr class="hrz-sep">
                </div>

                <div class="bottom-links">
                    <ul class="left-links">
                        <li class="list-item"><a href="#">About</a></li>
                        <li class="list-item"><a href="#">Advertising</a></li>
                        <li class="list-item"><a href="#">Business</a></li>
                        <li class="list-item"><a href="#">How Search works</a></li>
                        <li class="list-item"><a href="#">How Search works</a></li>
                        <li class="list-item"><a href="#">Carbon neutral since 2007</a></li>
                    </ul>

                    <ul class="right-links">
                        <li class="list-item"><a href="#">Privacy</a></li>
                        <li class="list-item"><a href="#">Terms</a></li>
                        <li class="list-item"><a href="#">Setting</a></li>
                    </ul>
                </div>

            </div>
        </body>
    </html>
