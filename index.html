<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="stylesheets/main.css">
            <!-- https://material.io/resources/icons/?style=baseline -->
<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
rel="stylesheet">

<!-- https://material.io/resources/icons/?style=outline -->
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
rel="stylesheet">

<!-- https://material.io/resources/icons/?style=round -->
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
rel="stylesheet">

<!-- https://material.io/resources/icons/?style=sharp -->
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp"
rel="stylesheet">

<!-- https://material.io/resources/icons/?style=twotone -->
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone"
rel="stylesheet">

            <title>Recreating Google Home Page</title>
        </head>
        <body>
            <div class="c-class logo">
                <img src="images/googlelogo_color_272x92dp.png">
            </div>
            <div>
                <div class="form-class">
                    <form id="form1">
                    <div class="c-class form-content">
                        <div class="s-box">
                            <div class="s-icon">
                                <span class="s-material material-icons-outlined">
                                    &#xe8b6;
                                </span>      
                            </div>
                            <div class="s-input">
                                <input class="s-class" type="text" id="query" name="q">
                            </div>

                            <div class="s-mic">
                                <span class="s-mic-class material-icons-outlined">
                                    mic
                                </span>
                            </div>
                        </div>
                        <div class="s-buttons">
                            <center>
                                <button type="submit" form="form1" value="Submit">Google Search</button>
                                <button type="submit" form="form1" value="Submit">I'm Feeling Lucky</button>
                            </center>
                        </div>
                    </div>
                    </form>
                </div>

                <div class="c-class" id="language">
                    <p>Google offerd in: <a href="https://www.google.com/setprefs?sig=0_0xiqXYpZQQdkAuodWxaKBRBhMio%3D&hl=sw&source=homepage&sa=X&ved=0ahUKEwi0gYHut5ryAhVb8uAKHZvHChQQ2ZgBCA0">Kiswahili</a></p>
                </div>

                <div id="country">
                    <p>Kenya</p>
                    <hr class="hrz-sep">
                </div>

                <div class="bottom-links">
                    <ul class="left-links">
                        <li class="list-item"><a href="#">About</a></li>
                        <li class="list-item"><a href="#">Advertising</a></li>
                        <li class="list-item"><a href="#">Business</a></li>
                        <li class="list-item"><a href="#">How Search works</a></li>
                        <li class="list-item"><a href="#">How Search works</a></li>
                        <li class="list-item"><a href="#">Carbon neutral since 2007</a></li>
                    </ul>

                    <ul class="right-links">
                        <li class="list-item"><a href="#">Privacy</a></li>
                        <li class="list-item"><a href="#">Terms</a></li>
                        <li class="list-item"><a href="#">Setting</a></li>
                    </ul>
                </div>

            </div>
        </body>
    </html>
